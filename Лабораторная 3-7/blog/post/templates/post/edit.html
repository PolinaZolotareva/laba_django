{% extends "post/header.html" %}

{% block title %} Написать статью {% endblock %}

{% block data %}
	 <div class="content">
		 <h1>Написать статью</h1>
		 <form method="POST">{% csrf_token %}
			 <input type="text" name="title" placeholder="Название статьи" value="{{ form.title }}"><br>
			 <textarea name="text" placeholder="Текст статьи">{{ form.text }}</textarea>
			 <input type="submit" value="Сохранить">
		 </form>
		 {{ form.errors }}
	 </div>
	 <style>

	 	input, textarea {
			min-width: 300px;
			box-sizing: border-box;
			padding: 10px;
	 	}

		input {
			margin: 10px 0;
		}

		textarea {
			min-height: 150px;
		}

	 	input[type="submit"] {
			display:block;
			width: 300px;
			border:0;
			background-color:#156757;
			border-radius:4px;
			color:#fff;
			margin:15px 0 5px 0;
			text-align:center;
			border-color:#007bff;
			padding:10px;
	 	}
	 </style>
{% endblock %}
